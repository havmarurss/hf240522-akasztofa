<form (ngSubmit)="submitLetter()">
  <input type="text" [formControl]="letterInput" maxlength="1" />
</form>
<button (click)="submitLetter()">guess a letter!</button>
<hr />
<div>In the beginning was the Word:</div>
<div>{{ lettersGuessed.join(" ") }}</div>
<hr />
<div
  *ngFor="let letter of letterMap | keyvalue"
  [ngClass]="letter.value ? 'guessedRight' : 'guessedWrong'"
>
  {{ letter.key }}
</div>
